version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: uttarakhand-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
    volumes:
      - mongodb_data:/data/db
    networks:
      - uttarakhand-network
    restart: unless-stopped

volumes:
  mongodb_data:

networks:
  uttarakhand-network:
    driver: bridge

